<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MoodCurhat - AI Mental Health Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../src/style.css">
  <link href="https://fonts.cdnfonts.com/css/dissolve" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            float: 'float 8s ease-in-out infinite',
            'float-delay': 'float 8s ease-in-out 2s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          },
          colors: {
            primary: '#00B37E',
            secondary: '#F5F5F5',
            accent1: '#D6FFFE',
            accent2: '#FFFFFF',
            dark: '#1E293B',
            light: '#F8FAFC',
            text: '#334155',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            dissolve: ['Dissolve', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 10px 25px -5px rgba(0, 179, 126, 0.1)',
            'card-hover': '0 20px 25px -5px rgba(0, 179, 126, 0.2)',
          }
        },
      },
    }
  </script>
  <style>
    .wave {
      animation: wave 8s linear infinite;
    }

    .wave:nth-child(2) {
      animation-delay: -4s;
      opacity: 0.5;
    }

    @keyframes wave {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-float-delay {
      animation: float 6s ease-in-out 3s infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
      }

      50% {
        transform: translateY(-20px) translateX(10px);
      }
    }
  </style>
</head>

<body>
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-[#F0FDF4] to-[#D6FFFE]"></div>
    <div class="absolute bottom-0 left-0 right-0 overflow-hidden h-1/2">
      <svg class="absolute bottom-0 left-0 w-full" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
        <path fill="#00B37E" fill-opacity="0.1"
          d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
      </svg>
      <svg class="absolute bottom-0 left-0 w-full" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
        <path fill="#00B37E" fill-opacity="0.2"
          d="M0,192L48,181.3C96,171,192,149,288,154.7C384,160,480,192,576,192C672,192,768,160,864,138.7C960,117,1056,107,1152,117.3C1248,128,1344,160,1392,176L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
      </svg>
    </div>
  </div>
  <section class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl flex flex-col">
      <div class="text-center mb-2">
        <h1 class="text-4xl md:text-5xl font-bold text-primary mb-1">
          <span style="font-family: 'Dissolve', sans-serif;">mood</span><span
            style="font-family: 'Poppins', sans-serif; font-weight: 600;">curhat</span>
        </h1>
        <p class="text-lg text-gray-600 font-normal mt-2">Teman Curhat Digital Untuk Kesehatan Mental</p>
      </div>

      <div class="flex-1 rounded-lg p-2 overflow-hidden flex flex-col">
        <div id="chat-output" class="flex-1 overflow-y-auto space-y-3 p-2 max-h-96"></div>
      </div>

      <div class="bg-white rounded-md p-3 card">
        <form class="flex items-center gap-3" onsubmit="handleSubmit(event); return false">
          <div class="flex-1 flex items-center">
            <textarea id="prompt" name="prompt" placeholder="Curhatkan dirimu sesuatu...âœ¦"
              class="w-full h-[40px] p-2 bg-[#F0FDF4] text-[#1E293B] rounded-lg border-0 focus:ring-0 focus:outline-none"
              style="
                    min-height: 24px;
                    max-height: 40px;
                    resize: none;
                    overflow: hidden;
                " rows="1" required></textarea>
          </div>
          <button id="submit-button" type="submit"
            class="bg-[#00B37E] text-white font-bold px-4 py-2 rounded-lg flex items-center hover:bg-[#137a72] transition-colors self-center">
            Kirim
            <i class="fa-regular fa-paper-plane ml-1"></i>
          </button>
        </form>
        <p class="text-xs text-gray-500 mt-5 text-center">
          MoodCurhat adalah teman digital, bukan pengganti profesional. Jika butuh bantuan serius,
          <a href="https://pdskji.org/" target="_blank" class="text-primary-600 hover:underline">hubungi
            profesional</a>.
        </p>
      </div>
      <div class="mt-8 text-center">
        <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">
          <i class="fas fa-arrow-left mr-1"></i> Kembali ke beranda
        </a>
      </div>
    </div>
  </section>

  <script type="module">
    //ini bagian import generative ai nya yang terhubung dengan main.js
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const textarea = document.querySelector('textarea[name="prompt"]');
    textarea.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MoodCurhat - AI Mental Health Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.cdnfonts.com/css/dissolve" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            float: 'float 8s ease-in-out infinite',
            'float-delay': 'float 8s ease-in-out 2s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          },
          colors: {
            primary: '#00B37E',
            secondary: '#F5F5F5',
            accent1: '#D6FFFE',
            accent2: '#FFFFFF',
            dark: '#1E293B',
            light: '#F8FAFC',
            text: '#334155',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            dissolve: ['Dissolve', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 10px 25px -5px rgba(0, 179, 126, 0.1)',
            'card-hover': '0 20px 25px -5px rgba(0, 179, 126, 0.2)',
          }
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap');

    body {
      background-color: #ffff;
      position: relative;
      margin: 0;
      min-height: 100vh;
    }

    .wave {
      animation: wave 8s linear infinite;
    }

    .wave:nth-child(2) {
      animation-delay: -4s;
      opacity: 0.5;
    }

    @keyframes wave {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-float-delay {
      animation: float 6s ease-in-out 3s infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
      }

      50% {
        transform: translateY(-20px) translateX(10px);
      }
    }

    #chat-output {
      scrollbar-width: thin;
      scrollbar-color: #00B37E #f1f1f1;
    }

    #chat-output::-webkit-scrollbar {
      width: 6px;
    }

    #chat-output::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 50px;
    }

    #chat-output::-webkit-scrollbar-thumb {
      background: #00B37E;
      border-radius: 50px;
    }

    #chat-output::-webkit-scrollbar-thumb:hover {
      background: #137a72;
    }

    .bubble {
      display: flex;
      margin-bottom: 12px;
      max-width: 75%;
    }

    .bubble-user {
      margin-left: auto;
      justify-content: flex-end;
    }

    .bubble-ai {
      margin-right: auto;
      justify-content: flex-start;
    }

    .bubble-inner {
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
      border-radius: 20px;
    }

    .bubble-user .bubble-inner {
      background: #00B37E;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bubble-user .bubble-inner {
      animation: fadeIn 0.3s ease-out;
    }

    .bubble-ai .bubble-inner {
      background: #F0FDF4;
      border: 1px solid #DCFCE7;
      color: #1E293B;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bubble-ai .bubble-inner {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-indicator {
      display: inline-flex;
      align-items: center;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      background: #00B37E;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .card {
      background: #F0FDF4;
      border: 1px solid #DCFCE7;
      color: #1E293B;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @keyframes bounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 640px) {
      .bubble {
        max-width: 90%;
      }
      
      .bubble-inner {
        padding: 10px 14px;
      }
    }
  </style>
</head>

<body>
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-[#F0FDF4] to-[#D6FFFE]"></div>
    <div class="absolute bottom-0 left-0 right-0 overflow-hidden h-1/2">
      <svg class="absolute bottom-0 left-0 w-full" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
        <path fill="#00B37E" fill-opacity="0.1"
          d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
      </svg>
      <svg class="absolute bottom-0 left-0 w-full" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
        <path fill="#00B37E" fill-opacity="0.2"
          d="M0,192L48,181.3C96,171,192,149,288,154.7C384,160,480,192,576,192C672,192,768,160,864,138.7C960,117,1056,107,1152,117.3C1248,128,1344,160,1392,176L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
      </svg>
    </div>
  </div>
  <section class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl flex flex-col">
      <div class="text-center mb-2">
        <h1 class="text-4xl md:text-5xl font-bold text-primary mb-1">
          <span style="font-family: 'Dissolve', sans-serif;">mood</span><span
            style="font-family: 'Poppins', sans-serif; font-weight: 600;">curhat</span>
        </h1>
        <p class="text-lg text-gray-600 font-normal mt-2">Teman Curhat Digital Untuk Kesehatan Mental</p>
      </div>

      <div class="flex-1 rounded-lg p-2 overflow-hidden flex flex-col">
        <div id="chat-output" class="flex-1 overflow-y-auto space-y-3 p-2 max-h-96"></div>
      </div>

      <div class="bg-white rounded-md p-3 card">
        <form id="chat-form" class="flex items-center gap-3">
          <div class="flex-1 flex items-center">
            <textarea id="prompt" name="prompt" placeholder="Curhatkan dirimu sesuatu...âœ¦"
              class="w-full h-[40px] p-2 bg-[#F0FDF4] text-[#1E293B] rounded-lg border-0 focus:ring-0 focus:outline-none"
              style="
                    min-height: 24px;
                    max-height: 40px;
                    resize: none;
                    overflow: hidden;
                " rows="1" required></textarea>
          </div>
          <button id="submit-button" type="submit"
            class="bg-[#00B37E] text-white font-bold px-4 py-2 rounded-lg flex items-center hover:bg-[#137a72] transition-colors self-center">
            Kirim
            <i class="fa-regular fa-paper-plane ml-1"></i>
          </button>
        </form>
        <p class="text-xs text-gray-500 mt-5 text-center">
          MoodCurhat adalah teman digital, bukan pengganti profesional. Jika butuh bantuan serius,
          <a href="https://pdskji.org/" target="_blank" class="text-primary-600 hover:underline">hubungi
            profesional</a>.
        </p>
      </div>
      <div class="mt-8 text-center">
        <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">
          <i class="fas fa-arrow-left mr-1"></i> Kembali ke beranda
        </a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.0/dist/browser.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize textarea auto-resize
      const textarea = document.querySelector('textarea[name="prompt"]');
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
      });

      // Chat functionality
      const API_KEY = 'AIzaSyAe748hL1Sojv76iHib5sQju2jygXHGhOQ';
      const form = document.getElementById('chat-form');
      const promptTextarea = document.querySelector('textarea[name="prompt"]');
      const chatOutput = document.getElementById('chat-output');
      const submitButton = document.getElementById('submit-button');

      const genAI = new GoogleGenerativeAI(API_KEY);
      const model = genAI.getGenerativeModel({
        model: "gemini-1.5-flash",
        safetySettings: [
          {
            category: HarmCategory.HARM_CATEGORY_HARASSMENT,
            threshold: HarmBlockThreshold.BLOCK_ONLY_HIGH,
          },
        ],
      });

      let chat = model.startChat({
        history: [],
        generationConfig: {
          maxOutputTokens: 1000,
          temperature: 0.8,
        }
      });

      // Variables for controlling generation
      let isGenerating = false;
      let stopGeneration = false;
      let currentTypingInterval = null;

      const responses = [
        "Halo! Saya MoodCurhat, teman digitalmu untuk kesehatan mental. Saya di sini untuk mendengarkan dan mendukungmu. Apa yang ingin kamu ceritakan hari ini?",
        "Hai! Saya senang kamu datang ke sini. Menceritakan perasaan adalah langkah berani. Saya siap mendengarkan.",
        "Selamat datang di MoodCurhat. Setiap perasaan yang kamu alami adalah valid. Mau ceritakan apa yang sedang kamu rasakan?",
        "Hai teman! Terima kasih sudah membuka MoodCurhat. Bagaimana kabarmu hari ini? Saya di sini untuk mendengarkan."
      ];

      // Show initial message
      const responseText = getRandomResponse();
      const responseBubble = addChatBubble('', 'ai', true);
      typeResponse(responseBubble, responseText, null, 0);

      function handleSubmit(ev) {
        ev.preventDefault();
        if (isGenerating) return;

        const prompt = promptTextarea.value.trim();
        if (!prompt) return;

        addChatBubble(prompt, 'user');
        promptTextarea.value = '';
        promptTextarea.style.height = '40px';

        if (
          prompt.toLowerCase().includes('siapa yang membuat kamu') || 
          prompt.toLowerCase().includes('siapa yang menciptakan kamu') || 
          prompt.toLowerCase().includes('siapa yang mengembangkan kamu') || 
          prompt.toLowerCase().includes('siapa developer kamu')
        ) {
          const responseText = `Saya dibuat oleh tim GlucoWise.`;
          const responseBubble = addChatBubble('', 'ai', true);
          typeResponse(responseBubble, responseText, null, 0);
        } else if (
          prompt.toLowerCase().includes('siapa kamu') || 
          prompt.toLowerCase().includes('kamu siapa') || 
          prompt.toLowerCase().includes('siapa Glucozia AI')
        ) {
          const responseText = getRandomResponse();
          const responseBubble = addChatBubble('', 'ai', true);
          typeResponse(responseBubble, responseText, null, 0);
        } else {
          isGenerating = true;
          stopGeneration = false;
          changeButtonToStop();

          const loadingBubble = addChatBubble('Typing<i class="fa-solid fa-spinner fa-spin-pulse ml-2"></i>', 'ai', true);

          (async () => {
            try {
              const result = await chat.sendMessageStream(prompt);
              let buffer = [];
              let md = new markdownit();

              for await (let response of result.stream) {
                if (stopGeneration) break;
                buffer.push(response.text());
              }

              loadingBubble.innerHTML = '';
              const fullResponse = buffer.join('');
              
              if (!stopGeneration) {
                typeResponse(loadingBubble, fullResponse, md, 0, () => {
                  chat = model.startChat({
                    history: [
                      ...chat.history,
                      {
                        role: "user",
                        parts: [{ text: prompt }],
                      },
                      {
                        role: "model",
                        parts: [{ text: fullResponse }],
                      },
                    ],
                    generationConfig: {
                      maxOutputTokens: 1000,
                      temperature: 0.8,
                    }
                  });
                  isGenerating = false;
                  changeButtonToSubmit();
                });
              } else {
                loadingBubble.innerHTML = md ? md.render(fullResponse) : fullResponse;
                isGenerating = false;
                changeButtonToSubmit();
              }

            } catch (e) {
              loadingBubble.innerHTML = '<hr>' + e;
              loadingBubble.classList.remove('normal', 'text-gray-100');
              isGenerating = false;
              changeButtonToSubmit();
            }
          })();
        }
      }

      function getRandomResponse() {
        const randomIndex = Math.floor(Math.random() * responses.length);
        return responses[randomIndex];
      }

      function typeResponse(element, text, md, index = 0, callback) {
        if (index < text.length && !stopGeneration) {
          element.innerHTML = md ? md.render(text.slice(0, index + 1)) : text.slice(0, index + 1);
          chatOutput.scrollTo({
            top: chatOutput.scrollHeight,
            behavior: 'smooth'
          });
          currentTypingInterval = setTimeout(() => {
            typeResponse(element, text, md, index + 1, callback);
          }, 25);
        } else {
          element.classList.remove('normal', 'text-gray-100');
          if (callback) callback();
          currentTypingInterval = null;
          return null;
        }
      }

      function addChatBubble(text, sender, isLoading = false) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble', sender === 'user' ? 'bubble-user' : 'bubble-ai');
        
        const bubbleInner = document.createElement('div');
        bubbleInner.classList.add('bubble-inner');
        
        if (isLoading) {
          bubbleInner.innerHTML = `
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          `;
        } else {
          bubbleInner.innerHTML = text;
        }
        
        bubble.appendChild(bubbleInner);
        chatOutput.appendChild(bubble);

        chatOutput.scrollTo({
          top: chatOutput.scrollHeight,
          behavior: 'smooth'
        });

        return bubbleInner;
      }

      function changeButtonToStop() {
        submitButton.innerHTML = 'Stop <i class="fas fa-stop ml-1"></i>';
        submitButton.classList.remove('bg-[#00B37E]', 'hover:bg-[#00B37E]');
        submitButton.classList.add('bg-red-500', 'hover:bg-red-600');
        submitButton.onclick = stopGenerating;
      }

      function changeButtonToSubmit() {
        submitButton.innerHTML = 'Kirim <i class="fa-regular fa-paper-plane ml-1"></i>';
        submitButton.classList.remove('bg-red-500', 'hover:bg-red-600');
        submitButton.classList.add('bg-[#00B37E]', 'hover:bg-[#00B37E]');
        submitButton.onclick = null;
        submitButton.type = 'submit';
      }

      function stopGenerating() {
        if (isGenerating) {
          stopGeneration = true;
          if (currentTypingInterval) {
            clearTimeout(currentTypingInterval);
            currentTypingInterval = null;
          }
          isGenerating = false;
          changeButtonToSubmit();
        }
      }

      // Event listeners
      form.addEventListener('submit', handleSubmit);
    });
  </script>
</body>
</html>
